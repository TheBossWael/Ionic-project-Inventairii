<ion-tabs>

  <!-- Footer tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="history" [routerLink]="['/tabs/history']">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" [routerLink]="['/tabs/home']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" [routerLink]="['/tabs/profile']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Floating Scan Button -->
  <ion-fab slot="fixed"  class="fab-right">
    <ion-fab-button  (click)="goToScan()">
      <ion-icon name="barcode-outline"></ion-icon>
      <span class="fab-label">&nbsp;Scan Product</span>
    </ion-fab-button>
  </ion-fab>
</ion-tabs>
